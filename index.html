<h2>Problem 1A: Enter a word to reverse</h2>

<script type="text/javascript">

document.write('<p><i> Write the word in the text box and click the button to reverse the word</i></p>');
function flip(Word){
  var letters = Word.split('');

  var reversedLetters = letters.reverse();

  var reversedWord = reversedLetters.join("");

  return(reversedWord);
}

function reverse(){
    var t = document.getElementById("target");
    t.innerHTML = flip(document.getElementById('word').value);
}
</script>
<p>
<form>
    <input id="word" type="text" size="20">
    <input type="button" value="Reverse the Word!" onClick="reverse();">
</form>
</p>
<div id="target"></div>

<hr>

<h2>Problem 1B: Multiples in a table</h2>
<style>
table, th, td {
    border: 0.5px solid black;
}
</style>
<script type="text/javascript">

document.write('<p><i> Enter the number in the input box and click on Multiply button</i></p>');

function mult(num) {
    var k; // counter
    var tab; // table
    for (k=1; k < 21; k++) {
      if((k-1)%4 == 0){tab += "<tr><td>" + num*k + "</td>"}
      else if(k%4 == 0) {tab += "<td>" + num*k + "</td></tr>"} else (tab += "<td>" + num*k + "</td>");
    }
tab = "<table>"+tab+"</table>"
return(tab);
};

function calc(){
    var t2 = document.getElementById("target2");
    t2.innerHTML = mult(document.getElementById('num').value);
}
</script>

<p>
<form>
    <input id="num" type="number" size="4">
    <input type="button" value="Multiply" onClick="calc();">
</form>
</p>

<div id="target2"></div>

<h2>Problem 2A: Display President's data in a table</h2>

<script type="text/javascript">
    document.write('<p><i> Presiden\'s data is loaded from https://raw.githubusercontent.com/charleyferrari/CUNY_DATA_608/master/module5/data/presidents.csv </i></p>');
    function displaydata(){
        const csvURL = "https://raw.githubusercontent.com/charleyferrari/CUNY_DATA_608/master/module5/data/presidents.csv";
        d3.csv(csvURL).then(function(data) {
            let table = '<table>';
            table += '<tr>';
            for (let j = 0; j < data.columns.length; j++) {
              table += '<td>' + data.columns[j] + '</td>';
            }
            table += '</tr>';
        
            for (let i = 0; i < data.length; i++) {
              table += '<tr>';
              for (let j = 0; j < data.columns.length; j++) {
                table += '<td>' + data[i][data.columns[j]] + '</td>';
              }
              table += '</tr>';
            }
            table += '</table>';
            console.log(table)
            return(table);
          });
    }
    </script>

<script>
    function data_show(){
        var t = document.getElementById("datashow");
        t.innerHTML = displaydata();
    }
</script>

<p>
<form>
    <input type="button" value="Show President Data" onClick="data_show();">
</form>
</p>
<div id="datashow"></div>
</body>
